<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily Wellness Tracker - Track your daily wellness activities">
    <title>Daily Check-in</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='index.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='favicon.svg') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', path='shared-utils.js') }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="wellnessApp" x-init="init()" class="dark-theme">
    <!-- Animated Background Particles -->
    <div class="particles" x-ref="particles"></div>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Mini Daily</h1>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link active">Daily Check-in</a>
                <a href="/todo" class="nav-link">Todo List</a>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="star-counter">
                    <span class="star-icon">‚≠ê</span>
                    <span class="star-text">
                        <span class="star-number" x-text="completedToday"></span>
                        <span class="star-label">stars today</span>
                    </span>
                </div>
                <div class="streak-counter">
                    <span class="streak-icon">üî•</span>
                    <span class="streak-text">
                        <span class="streak-number" x-text="streak"></span>
                        <span class="streak-label">day streak</span>
                    </span>
                </div>
                <div class="star-counter">
                    <span class="star-icon">‚≠ê</span>
                    <span class="star-text">
                        <span class="star-number" x-text="totalStars365"></span>
                        <span class="star-label">total stars</span>
                    </span>
                </div>
            </div>
        </header>

        <!-- Loading State -->
        <div x-show="loading" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading activities...</p>
        </div>

        <!-- Error State -->
        <div x-show="error" class="error-state">
            <p x-text="error"></p>
            <button @click="init()" class="retry-btn">Retry</button>
        </div>

        <!-- Main Content -->
        <section class="main-content" x-show="!loading && !error">
            <!-- Dynamic Task Cards from Config -->
            <template x-for="taskId in taskIds" :key="taskId">
                <div class="task-card">
                    <div class="task-header">
                        <h3 class="task-title" x-text="getTaskTitle(taskId)"></h3>
                        <div class="task-stats">
                            <span class="star-icon">‚≠ê</span>
                            <span class="star-number" x-text="getTaskCompletedCount(taskId)"></span>
                            <span class="star-label" x-text="'/ ' + getTaskActivityCount(taskId)"></span>
                        </div>
                    </div>
                    <div class="activity-grid">
                        <template x-for="activity in getTaskActivities(taskId)" :key="activity.key">
                            <button class="activity-btn-grid" :class="{ 'active': activity.completed }"
                                @click="toggleActivity(activity.task, activity.activity)">
                                <div class="activity-label">
                                    <a x-show="activity.link" :href="activity.link" target="_blank"
                                        rel="noopener noreferrer" @click.stop x-text="activity.label"
                                        class="activity-link"></a>
                                    <span x-show="!activity.link" x-text="activity.label"></span>
                                </div>
                                <div class="activity-last-completed" x-text="getTimeAgo(activity.lastCompletedDate)">
                                </div>
                            </button>
                        </template>
                    </div>
                </div>
            </template>
        </section>

        <!-- Historical Calendar -->
        <section class="history-section" x-show="!loading && !error">
            <div class="history-header">
                <div class="month-navigation">
                    <button class="month-nav-btn" @click="previousMonth()">‚Üê</button>
                    <span class="current-month" x-text="currentMonthDisplay"></span>
                    <button class="month-nav-btn" @click="nextMonth()">‚Üí</button>
                </div>
            </div>
            <div class="calendar-grid" x-html="calendarHtml"></div>
        </section>
    </div>

    <script src="{{ url_for('static', path='index-app.js') }}"></script>
</body>

</html>
