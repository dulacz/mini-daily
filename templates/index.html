<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Happy coding and have fun, generated by pmvibecoding template - https://github.com/chenxizhang/pmvibecoding, empower every product manager on the planet to achieve more by building their product prototype with AI.">
    <title>Daily Check-in</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='favicon.svg') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">Daily Check-in</h1>
                <div class="streak-counter">
                    <span class="streak-icon">ðŸ”¥</span>
                    <span class="streak-text">
                        <span class="streak-number" id="streakCount">0</span>
                        <span class="streak-label">day streak</span>
                    </span>
                </div>
            </div>
            <div class="date-display" id="dateDisplay">{{ today }}</div>
        </header>

        <!-- Progress Overview -->
        <section class="progress-overview">
            <div class="progress-circle">
                <svg class="progress-ring" width="120" height="120">
                    <circle class="progress-ring-bg" cx="60" cy="60" r="50"></circle>
                    <circle class="progress-ring-fill" cx="60" cy="60" r="50" id="progressCircle"></circle>
                </svg>
                <div class="progress-text">
                    <span class="progress-percentage" id="progressPercentage">0%</span>
                    <span class="progress-label">Complete</span>
                </div>
            </div>
            <div class="daily-stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalStars">0</span>
                    <span class="stat-label">Stars Today</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="completedTasks">0</span>
                    <span class="stat-label">Tasks Done</span>
                </div>
            </div>
        </section>

        <!-- Main Tasks Section -->
        <main class="tasks-container" id="tasksContainer">
            <!-- Task cards will be generated dynamically by JavaScript -->
        </main>

        <!-- Achievement Section -->
        <section class="achievements" id="achievementsSection" style="display: none;">
            <div class="achievement-popup" id="achievementPopup">
                <div class="achievement-content">
                    <div class="achievement-icon">ðŸŽ‰</div>
                    <h3 class="achievement-title" id="achievementTitle"></h3>
                    <p class="achievement-message" id="achievementMessage"></p>
                </div>
            </div>
        </section>

        <!-- Weekly Summary (initially hidden) -->
        <section class="weekly-summary">
            <button class="summary-toggle" id="summaryToggle">
                <span>View Weekly Progress</span>
                <span class="toggle-icon">ðŸ“Š</span>
            </button>
            <div class="summary-content" id="summaryContent" style="display: none;">
                <h3>This Week's Progress</h3>
                <div class="weekly-grid" id="weeklyGrid"></div>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>

</html>
