<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Problem Tracker - Track your daily coding progress">
    <title>Daily Todo Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='todo.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='favicon.svg') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', path='todo-app.js') }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="todoApp()" x-init="init()" class="dark-theme">
    <!-- Animated Background Particles -->
    <div class="particles" x-ref="particles"></div>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Mini Daily</h1>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Daily Check-in</a>
                <a href="/todo" class="nav-link active">Todo List</a>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <!-- Main Content - Day Groups -->
        <main class="days-container">
            <template x-for="day in sortedDays" :key="day.dayNumber">
                <div class="day-section" :class="{ 'completed': day.isCompleted, 'collapsed': day.isCollapsed }">
                    <!-- Day Header -->
                    <div class="day-header" @click="toggleDay(day.dayNumber)">
                        <div class="day-info">
                            <div class="day-title">
                                <span class="day-number" x-text="`Day ${day.dayNumber}`"></span>
                                <span class="day-status" x-show="day.isCompleted">COMPLETED</span>
                            </div>
                            <div class="day-progress">
                                <span x-text="`${day.completed} / ${day.total}`"></span>
                                <div class="progress-bar">
                                    <div class="progress-bar-fill"
                                        :style="`width: ${day.total > 0 ? (day.completed / day.total) * 100 : 0}%`">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="day-toggle">
                            <span x-show="!day.isCollapsed">▼</span>
                            <span x-show="day.isCollapsed">▶</span>
                        </div>
                    </div>

                    <!-- Day Content -->
                    <div class="day-content" x-show="!day.isCollapsed" x-transition>
                        <div class="questions-list">
                            <template x-for="(question, index) in day.questions" :key="question.id">
                                <div class="question-item" :class="{ 'completed': question.completed }">
                                    <div class="question-checkbox">
                                        <input type="checkbox" :id="`q-${question.id}`" :checked="question.completed"
                                            @change="toggleQuestion(day.dayNumber, question.id)" class="checkbox">
                                        <label :for="`q-${question.id}`" class="checkbox-label"></label>
                                    </div>
                                    <div class="question-number" x-text="index + 1"></div>
                                    <div class="question-details">
                                        <div class="question-title">
                                            <a :href="question.link" target="_blank" rel="noopener noreferrer"
                                                x-text="question.name" class="question-link"></a>
                                        </div>
                                        <div class="question-meta">
                                            <span class="difficulty" :class="question.difficulty.toLowerCase()"
                                                x-text="question.difficulty"></span>
                                            <span class="topics" x-text="question.topics"></span>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </main>

        <!-- Loading State -->
        <div x-show="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading questions...</p>
        </div>

        <!-- Error State -->
        <div x-show="error" class="error-container">
            <div class="error-message">
                <span class="error-icon">⚠️</span>
                <p x-text="error"></p>
                <button @click="init()" class="retry-button">Retry</button>
            </div>
        </div>
    </div>
</body>

</html>
